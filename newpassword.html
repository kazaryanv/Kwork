<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-5" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="./css/pleas-logged.css">
    <title>New Password</title>
</head>
<body>
    <div class="justificontent">
        <div class="loginlogged">
            <div class="display-h1 display-h1-two">
                <h1>Create a new password</h1>
                <div class="line"></div>
            </div>
            <div class="allinp">
                <div class="grup-inp">
                    <input class="inpnewpass" type="password" placeholder="Password" id="password" class="masked"
                        name="password" />
                    <i class="fafa" id="eye">
                        <svg id="ispasson" width="22" height="30" viewBox="0 0 22 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M11 1C4.63636 1 1 8 1 8C1 8 4.63636 15 11 15C17.3636 15 21 8 21 8C21 8 17.3636 1 11 1Z" stroke="#48484A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M11 11C12.6569 11 14 9.65685 14 8C14 6.34315 12.6569 5 11 5C9.34315 5 8 6.34315 8 8C8 9.65685 9.34315 11 11 11Z" stroke="#48484A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <svg id="ispassoff" width="22" height="23" viewBox="0 0 22 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 12.8335C20.3082 11.3317 21 10 21 10C21 10 17.3636 3 11 3C10.6588 3 10.3254 3.02013 10 3.05822C9.65778 3.09828 9.3244 3.15822 9 3.23552M11 7C11.3506 7 11.6872 7.06015 12 7.17071C12.8524 7.47199 13.528 8.14759 13.8293 9C13.9398 9.31278 14 9.64936 14 10M2 1L20 19M11 13C10.6494 13 10.3128 12.9398 9.99999 12.8293C9.14758 12.528 8.47198 11.8524 8.1707 11C8.11386 10.8392 8.07034 10.6721 8.04147 10.5M3.14701 7C2.83877 7.34451 2.56234 7.68241 2.31864 8C1.45286 9.12824 1 10 1 10C1 10 4.63636 17 11 17C11.3412 17 11.6746 16.9799 12 16.9418" stroke="#48484A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg> 
                    </i>
                </div>
                <br>
                <div class="grup-inp">
                    <input class="inpnewpass" type="password" placeholder="Repeat password" id="passwordes" class="masked"
                        name="passwords" />
                    <i class="fafa-two" id="eye2">
                        <svg id="ispassontwo" width="22" height="30" viewBox="0 0 22 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M11 1C4.63636 1 1 8 1 8C1 8 4.63636 15 11 15C17.3636 15 21 8 21 8C21 8 17.3636 1 11 1Z" stroke="#48484A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M11 11C12.6569 11 14 9.65685 14 8C14 6.34315 12.6569 5 11 5C9.34315 5 8 6.34315 8 8C8 9.65685 9.34315 11 11 11Z" stroke="#48484A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <svg id="ispassofftwo" width="22" height="20" style="display: none;" viewBox="0 0 22 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 12.8335C20.3082 11.3317 21 10 21 10C21 10 17.3636 3 11 3C10.6588 3 10.3254 3.02013 10 3.05822C9.65778 3.09828 9.3244 3.15822 9 3.23552M11 7C11.3506 7 11.6872 7.06015 12 7.17071C12.8524 7.47199 13.528 8.14759 13.8293 9C13.9398 9.31278 14 9.64936 14 10M2 1L20 19M11 13C10.6494 13 10.3128 12.9398 9.99999 12.8293C9.14758 12.528 8.47198 11.8524 8.1707 11C8.11386 10.8392 8.07034 10.6721 8.04147 10.5M3.14701 7C2.83877 7.34451 2.56234 7.68241 2.31864 8C1.45286 9.12824 1 10 1 10C1 10 4.63636 17 11 17C11.3412 17 11.6746 16.9799 12 16.9418" stroke="#48484A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg> 
                    </i>
                </div>
                <button class="btn-outlin btn-outlin-two">Save</button>
            </div>
            <div class="display-h1-2">
                <h1>Don't have an account yet? Sign Up</h1>
                <div class="line-2"></div>
                <h4><a href="./login.html">Login</a></h4>
                <p><a href="#">Language</a></p>
            </div>
        </div>
    </div>
    <script src="./js/sigup.js"></script>
</body>
</html>
